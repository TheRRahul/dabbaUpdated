<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Sound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #4facfe, #00f2fe); /* Gradient background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Background Sound</h1>
  <p>Enjoy the background sound, or use the buttons below to control it.</p>

  <!-- Background Audio -->
  <audio id="backgroundAudio" autoplay>
    <source src="voice-station.mp3" type="audio/mpeg">
    <source src="voice-station.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio Controls -->
  <div class="controls">
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
    <button onclick="stopAudio()">Stop</button>
  </div>

  <script>
    // Access the audio element
    const audio = document.getElementById('backgroundAudio');

    // Play the audio
    function playAudio() {
      audio.play();
    }

    // Pause the audio
    function pauseAudio() {
      audio.pause();
    }

    // Stop the audio (pause and reset to start)
    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
</body>
</html>
